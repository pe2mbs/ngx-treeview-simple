<div [class]="rootClassName">
    <li role="treeitem" [class]="nodeClassName" [attr.id]="id">
        <i [class]="oclClassName" (click)="onToggle()"></i>
        <a [class]="anchorClassName" href="javascript:void(0)"
            (click)="onChange()"
            (dblclick)="onToggle()"
            (mouseenter)="hover( true )"
            (mouseleave)="hover( false )"
            [attr.data-path]="pathString">
            <i *ngIf="config !== undefined && config.checkbox" 
                [class]="checkboxClassName" 
                role="presentation">
            </i>
            <i  *ngIf="data.icon !== false" 
                [class]="iconClassName" 
                role="presentation">
            </i>
            {{data.text}}
            <span *ngIf="hasMarker" [class]="markerClassName">&#160;</span>
        </a>
        <ul *ngIf="data.children" role="group" class="tree-children">
            <node *ngFor="let child of data.children; let i = index; trackBy: trackBy"
                [data]="child"
                [last]="i === data.children.length - 1"
                [config]="config"
                [path]="getChildPath( i )"
                (toggle)="onToggle( $event )"
                (change)="onChange( $event )">
            </node>
        </ul>
    </li>
</div>
